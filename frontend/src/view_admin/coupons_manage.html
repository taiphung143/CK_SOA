<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Coupon Management</title>
    <link rel="icon" href="/images/logo.ico" type="image/vnd.microsoft.icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/admin_css/coupons_manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h4>Shop365 Admin</h4>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="users_manage.html"><i class="fas fa-users"></i> Users</a>
                <a href="orders_manage.html"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="product_manage.html"><i class="fas fa-box"></i> Products</a>
                <a href="coupons_manage.html" class="active"><i class="fas fa-ticket-alt"></i> Coupons</a>
                <a href="setting.html"><i class="fas fa-cog"></i> Settings</a>
                <a href="../home.html"><i class="fas fa-store"></i> Browse Store</a>
                <a href="../logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Coupon Management</h1>
                    <button class="btn btn-primary" id="add-coupon-btn"><i class="fas fa-plus"></i> Add Coupon</button>
                </div>

                <!-- Coupons Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Code</th>
                                        <th>Discount</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="coupons-table-body">
                                    <!-- Coupons will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Coupon Modal -->
    <div class="modal fade" id="addCouponModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Coupon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="add-coupon-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="coupon-code" class="form-label">Coupon Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="coupon-code" name="code" required maxlength="20">
                                <button type="button" class="btn btn-outline-secondary" id="generate-code-btn">Generate</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="discount-percent" class="form-label">Discount Percent (%)</label>
                            <input type="number" class="form-control" id="discount-percent" name="discount_percent" min="1" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start-date" name="start_at" required>
                        </div>
                        <div class="mb-3">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date" name="end_at" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Coupon</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Coupon Modal -->
    <div class="modal fade" id="editCouponModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Coupon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="edit-coupon-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="edit-coupon-code" class="form-label">Coupon Code</label>
                            <input type="text" class="form-control" id="edit-coupon-code" name="code" required maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="edit-discount-percent" class="form-label">Discount Percent (%)</label>
                            <input type="number" class="form-control" id="edit-discount-percent" name="discount_percent" min="1" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="edit-start-date" name="start_at" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="edit-end-date" name="end_at" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Coupon</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/coupons_manage.js"></script>
</body>
</html>
