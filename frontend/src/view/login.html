<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop365 - Login</title>
    <link rel="icon" href="../images/logo.ico" type="image/vnd.microsoft.icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="home.html">Home</a>
                <span>/</span>
                <span class="current">Login</span>
            </div>

            <!-- Login Section Wrapper -->
            <div class="login-wrapper">
                <!-- Image on the Left -->
                <div class="login-side-image">
                    <img src="images/login.svg.png" alt="Login Image">
                </div>

                <!-- Login Form -->
                <div class="login-form-container">
                    <div class="login-image">
                        <i class="fas fa-user-circle fa-5x"></i>
                    </div>
                    <h3>Welcome Back</h3>
                    <p class="login-subtitle">Login to continue</p>

                    <div id="error-message" style="display:none; color:red; text-align:center; margin-bottom: 15px;"></div>

                    <form class="login-form" id="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Example@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="...." required>
                            <i class="fas fa-eye-slash password-toggle"></i>
                        </div>
                        <div class="form-actions">
                            <a href="#" class="forgot-password" id="forgot-password-link">Forget Password?</a>
                            <button type="submit" class="login-button">Login</button>
                        </div>
                        <div class="signup-link">
                            <span>New user? <a href="register.html">Sign Up</a></span>
                        </div>
                    </form>
                    
                    <div id="resend-container" style="display:none; text-align:center; margin-top:15px;">
                        <p>Account not verified. Please check your email or 
                        <a href="javascript:void(0);" id="resend-verification-link">resend verification email</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Password Reset Modal -->
    <div id="password-reset-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a new password.</p>
            <div id="modal-message" style="display:none;"></div>
            <form id="password-reset-form">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="reset-button">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Load header and footer
        fetch('header.html').then(r => r.text()).then(html => {
            document.getElementById('header-container').innerHTML = html;
        });
        fetch('footer.html').then(r => r.text()).then(html => {
            document.getElementById('footer-container').innerHTML = html;
        });
    </script>
</body>
</html>
