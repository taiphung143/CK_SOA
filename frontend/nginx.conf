server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve admin panel files directly
    location /view_admin/ {
        try_files $uri $uri/ =404;
    }

    # Serve HTML files with .html extension from view directory (but not for /view/ paths)
    location ~ ^(?!/view/).*\.html$ {
        try_files /view$uri =404;
    }

    # Serve files in /view/ directory directly
    location /view/ {
        try_files $uri =404;
    }

    # Default page - serve index.html from view directory
    location = / {
        try_files /view/index.html =404;
    }

    # Cart page
    location = /cart {
        try_files /view/cart.html =404;
    }

    # Main location block - allow .html files and other resources
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve HTML files without extension (e.g., /login -> /view/login.html)
    location ~ ^/([^/\.]+)$ {
        try_files /view/$1.html /view_admin/$1.html $uri =404;
    }

    # Handle /verify-email/:token route
    location ~ ^/verify-email/(.+)$ {
        try_files /view/verify-email.html =404;
    }

    # Static files
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages - only redirect 404 for non-admin paths
    error_page 404 = @error404;
    location @error404 {
        if ($uri ~* ^/view_admin/) {
            return 404;
        }
        rewrite ^ /view/index.html break;
    }
}
