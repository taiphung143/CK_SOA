server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Default page - serve index.html from view directory
    location = / {
        try_files /view/index.html =404;
    }

    # Main location block - allow .html files and other resources
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve HTML files without extension (e.g., /login -> /view/login.html)
    location ~ ^/([^/\.]+)$ {
        try_files /view/$1.html /view_admin/$1.html $uri =404;
    }

    # Static files
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /view/index.html;
}
