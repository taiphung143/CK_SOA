server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Admin panel - highest priority, serve files directly without fallback
    location /view_admin/ {
        try_files $uri =404;
    }

    # Serve files in /view/ directory directly
    location /view/ {
        try_files $uri =404;
    }

    # Static files (CSS, JS, images, YAML)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|yaml|yml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Default page - serve index.html from view directory
    location = / {
        try_files /view/index.html =404;
    }

    # Cart page
    location = /cart {
        try_files /view/cart.html =404;
    }

    # Handle /verify-email/:token route
    location ~ ^/verify-email/(.+)$ {
        try_files /view/verify-email.html =404;
    }

    # API documentation files - serve from root
    location ~ ^/(api-docs\.html|swagger\.yaml)$ {
        try_files $uri =404;
    }

    # Serve HTML files without extension (e.g., /login -> /view/login.html)
    # This will NOT match /view_admin/ paths due to earlier location block
    location ~ ^/([^/\.]+)$ {
        try_files /view/$1.html =404;
    }

    # Serve HTML files with .html extension from view directory
    location ~ ^/([^/]+\.html)$ {
        try_files /view/$1 =404;
    }

    # Main location block - serve files as-is or return 404
    location / {
        try_files $uri @notfound;
    }

    # Error handling - redirect to home only for non-admin, non-view paths
    location @notfound {
        # Let admin and view paths return proper 404
        if ($uri ~* ^/(view_admin|view)/) {
            return 404;
        }
        # Redirect all other 404s to home page
        rewrite ^ /view/index.html break;
    }
}
