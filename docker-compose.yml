version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - microservices-network
    restart: unless-stopped

  # User Service
  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      - PORT=3001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=user_db
      - DB_USER=root
      - DB_PASS=password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-min-32-chars
      - JWT_EXPIRES_IN=24h
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - mysql
      - redis
    networks:
      - microservices-network
    restart: unless-stopped

  # Product Service
  product-service:
    build: ./services/product-service
    container_name: product-service
    environment:
      - PORT=3002
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=product_db
      - DB_USER=root
      - DB_PASS=password
    depends_on:
      - mysql
    networks:
      - microservices-network
    restart: unless-stopped

  # Cart Service
  cart-service:
    build: ./services/cart-service
    container_name: cart-service
    environment:
      - PORT=3003
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=cart_db
      - DB_USER=root
      - DB_PASS=password
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mysql
      - redis
      - product-service
    networks:
      - microservices-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    environment:
      - PORT=3006
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=notification_db
      - DB_USER=root
      - DB_PASS=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - APP_NAME=${APP_NAME:-E-Commerce Platform}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - USER_SERVICE_URL=http://user-service:3001
    depends_on:
      - mysql
      - redis
    networks:
      - microservices-network
    restart: unless-stopped

  # Order Service
  order-service:
    build: ./services/order-service
    container_name: order-service
    environment:
      - PORT=3004
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=order_db
      - DB_USER=root
      - DB_PASS=password
      - CART_SERVICE_URL=http://cart-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - USER_SERVICE_URL=http://user-service:3001
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
    depends_on:
      - mysql
      - cart-service
      - notification-service
    networks:
      - microservices-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    environment:
      - PORT=3005
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=payment_db
      - DB_USER=root
      - DB_PASS=password
      - ORDER_SERVICE_URL=http://order-service:3004
      - VNP_TMN_CODE=${VNP_TMN_CODE}
      - VNP_HASH_SECRET=${VNP_HASH_SECRET}
      - VNP_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNP_RETURN_URL=http://localhost:3000/api/payments/vnpay/callback
      - MOMO_PARTNER_CODE=${MOMO_PARTNER_CODE}
      - MOMO_ACCESS_KEY=${MOMO_ACCESS_KEY}
      - MOMO_SECRET_KEY=${MOMO_SECRET_KEY}
      - FRONTEND_URL=http://localhost:8080
    depends_on:
      - mysql
    networks:
      - microservices-network
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - microservices-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=user_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

networks:
  microservices-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
